<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97));
    }
  </style>

  <title>About</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid bg-light p-4">
    <div class="container">
      <h1 class="display-4">This is about us!</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
    </div>
  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active text-center">
        <img class="mx-auto d-block w-25" src="https://images.unsplash.com/photo-1523626752472-b55a628f1acc?auto=format&fit=crop&w=1575&q=80" alt="First slide">
      </div>
      <div class="carousel-item text-center">
        <img class="mx-auto d-block w-25" src="https://images.unsplash.com/photo-1517519014922-8fc06b814a0e?auto=format&fit=crop&w=1352&q=80" alt="Second slide">
      </div>
      <div class="carousel-item text-center">
        <img class="mx-auto d-block w-25" src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=1575&q=80" alt="Third slide">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
